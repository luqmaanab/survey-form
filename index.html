<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Luqman">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <!--google fonts code-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="overlay"></div>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    <form id="survey-form">

      <label for="name" id="name-label">Name</label> <br>
      <input type="text" id="name" placeholder="Enter your name" required> <br>

      <label for="email" id="email-label">Email</label> <br>
      <input type="email" id="email" placeholder="Enter your Email" required> <br>

      <label for="number" id="number-label">Age (optional)</label> <br>
      <input type="number" id="number" min="12" max="100" placeholder="Age"> <br>

      <label for="role">Which option best describes your current role?</label> <br>
      <select id="dropdown" name="role">
        <option selected disabled>Select current role</option>
        <option value="student">Student</option>
        <option value="fulltime-job">Fulltime Job</option>
        <option value="fulltime-learner">Fulltime Learner</option>
        <option id="prefer-not-to-say">Prefer not to say</option>
        <option id="other">Other</option>
      </select> <br>

      <label>Would you recommend freeCodeCamp to a friend?</label> <br>
      <input type="radio" name="recommend" value="definitely"> Definitely <br>
      <input type="radio" name="recommend" value="maybe"> Maybe <br>
      <input type="radio" name="recommend" value="Not sure"> Not sure <br>

      <label for="feature">What is your favorite feature of freeCodeCamp?</label> <br>
      <select id="dropdown" name="feature">
        <option selected disabled>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open Source</option>
      </select> <br>

      <label for="improvement">What would you like to see improved? (Check all that apply)</label> <br>
      <input type="checkbox" name="fe" value="frontend">Front-End <br>
      <input type="checkbox" name="be" value="backend">Back-End <br>
      <input type="checkbox" name="dv" value="data">Data Visualization <br>

      <label for="comment">Any comments or suggestions?</label> <br>
      <textarea name="comment" placeholder="Enter your comments here..."></textarea> <br>

      <input type="submit" id="submit">
    </form>  
  </body>
</html>
